<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário</title>
  </head>
  <body>
    <h1>Formulário de Contato</h1>
    <!-- Cabeçalho principal da página, com o texto "Formulário de Contato". -->

    <form action="Resposta.html" method="GET">
      <!-- Início do formulário, que enviará os dados para a página "submit_form.html" usando o método POST. -->

<!--fieldset: Agrupa campos relacionados em uma seção, criando uma caixa ao redor, criando uma separação clara dentro do formulário.. <legend> é usado dentro de um <fieldset> para fornecer uma legenda ou título para o grupo de campos. -->
    <fieldset>
      <legend> InformaçõesPessoais:</legend>
      
      <!-- Campo para o nome -->
      <label for="nome">Nome:</label><br />
      <!-- Rótulo (label) para o campo de nome, descrevendo o que deve ser preenchido. for="idade" conecta o <label> ao campo de formulário com o id="idade". -->
      <input type="text" id="nome" name="nome" required /><br /><br />
      <!-- Campo de entrada de texto onde o usuário digita o nome. "name='nome'" é o nome do campo que será enviado. O atributo required em um campo de entrada (<input>) serve para indicar que o preenchimento desse campo é obrigatório antes que o formulário i-->
      <p>Insira a data de hoje</p>
      <input type="date"> <br>
      <!-- Campo para o e-mail -->
      <label for="email">E-mail:</label><br />
      <!-- Rótulo para o campo de e-mail-->
      <input type="email" id="email" name="email" required /><br /><br />
      <!-- Campo de entrada de texto para o e-mail. "type='email'" valida o formato de e-mail. "name='email'" será o nome do campo que será enviado. --> 
       <p>Insira sua senha:</p>
      <input type="password" />
      </fieldset> 
    
    <fieldset>
      <legend> Perguntas de múltipla escolha:</legend>
      
      <p>Qual é a sua disciplina preferida?</p>

      <!-- Opções de resposta, cada uma com um botão de rádio. Quando o formulário é enviado, caso a opção selecionada seja a azul, será enviado comovalue="Azul".-->
      <input type="radio" id="opcao1" name="Disciplina_fav" value="Matematica" />
      <label for="opcao1">Matematica</label><br />

      <input type="radio" id="opcao2" name="Disciplina_fav" value="Portugues" />
      <label for="opcao2">Portugues</label><br />

      <input type="radio" id="opcao3" name="Disciplina_fav" value="DES.WEB" />
      <label for="opcao3">DES.WEB</label><br />

      <!-- Botão de envio -->
      <input type="submit" value="Enviar" />
      <!-- Botão que, ao ser clicado, envia os dados do formulário para apágina "submit_form.html". -->
    </fieldset>
    </form>
  </body>
</html>
